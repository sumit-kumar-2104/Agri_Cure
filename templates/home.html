<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Cure - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            padding: 15px 30px;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            cursor: pointer;
        }
        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .card img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card h2 {
            margin: 15px 0;
            font-size: 1.2em;
            color: #333;
        }
        .card button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #45a049;
        }
        .card.disabled button {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Bubble for location and temperature */
        .location-bubble {
            position: fixed;
            top: 70px; /* Adjusted to move below the navbar */
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .location-bubble img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Add plant suggestion */
        .suggestion-section {
            margin-top: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .suggestion-section input, .suggestion-section button {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            margin-top: 10px;
        }
        .suggestion-section input {
            width: 70%;
            border: 1px solid #ccc;
        }
        .suggestion-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .suggestion-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Top navigation bar -->
    <div class="navbar">
        <h1>Plant Cure</h1>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Bubble for location and temperature -->
    <div class="location-bubble">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Map_icon.svg/512px-Map_icon.svg.png" alt="Location Icon">
        <span id="location-info">Fetching location...</span>
    </div>

    <!-- Main container for the cards -->
    <div class="container">
        <h1>Select a Plant</h1>

        <div class="card-container">
            <!-- Bitter Gourd Card -->
            <div class="card">
                <img src="{{ url_for('static', filename='images/bg.jpg') }}" alt="Bitter Gourd">
                <h2>Bitter Gourd</h2>
                <form action="{{ url_for('detect_redirect') }}" method="POST">
                    <button type="submit" name="plant" value="bittergourd">Detect</button>
                </form>
            </div>

            <!-- Tomato Card (Disabled) -->
            <div class="card disabled">
                <img src="{{ url_for('static', filename='images/tomato.jpg') }}" alt="Tomato">
                <h2>Tomato (Coming Soon)</h2>
                <button type="button" disabled>Detect</button>
            </div>
        </div>

        <!-- Suggest a plant -->
        <div class="suggestion-section">
            <h2>Suggest a Plant to Add</h2>
            <form action="{{ url_for('suggest_plant') }}" method="POST">
                <input type="text" name="plant_suggestion" placeholder="Enter plant name" required>
                <button type="submit">Submit Suggestion</button>
            </form>
        </div>
    </div>

    <script>
        // Function to fetch location and temperature using Geolocation API and OpenWeather API
        async function fetchLocationAndTemperature() {
            try {
                // Check if geolocation is supported
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async function (position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // OpenWeather API call to get weather data
                        const apiKey = '6ade7b0b66257f39069cfe5f6402a0a4'; // Replace with your actual OpenWeather API key
                        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&units=metric&appid=${apiKey}`;

                        const response = await fetch(weatherUrl);
                        const data = await response.json();

                        if (data) {
                            const location = data.name;
                            const temperature = `${Math.round(data.main.temp)}Â°C`;

                            // Display location and temperature in the bubble
                            document.getElementById('location-info').textContent = `${location} | ${temperature}`;
                        } else {
                            document.getElementById('location-info').textContent = 'Unable to fetch weather data';
                        }
                    }, function (error) {
                        console.error('Error fetching location:', error);
                        document.getElementById('location-info').textContent = 'Unable to fetch location';
                    });
                } else {
                    document.getElementById('location-info').textContent = 'Geolocation not supported by your browser';
                }
            } catch (error) {
                console.error('Error fetching location or temperature:', error);
                document.getElementById('location-info').textContent = 'Error fetching data';
            }
        }

        // Call the function when the page loads
        fetchLocationAndTemperature();
    </script>

</body>
</html>
