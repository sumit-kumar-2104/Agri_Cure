<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Cure - Image Detection</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(120deg, #e8f5e9, #b9f6ca); /* Soft green gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    nav {
      width: 100%;
      background-color: #388e3c;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      color: white;
    }

    nav .nav-left {
      font-size: 1.5em;
      font-weight: bold;
      margin-left: 20px;
    }

    nav .nav-right a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-size: 1.1em;
    }

    .wrapper {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
      padding: 40px;
      text-align: center;
      z-index: 2;
    }

    .wrapper h1 {
      font-family: 'Roboto Slab', serif;
      color: #2e7d32;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .wrapper p {
      color: #2e7d32;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      text-align: center;
    }

    .custom-file-upload {
      border: 2px dashed #2e7d32;
      display: inline-block;
      padding: 20px;
      cursor: pointer;
      font-size: 1.1em;
      color: #2e7d32;
      background-color: #e8f5e9;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .custom-file-upload:hover {
      background-color: #2e7d32;
      color: white;
    }

    #file-name {
      margin-top: 10px;
      font-size: 1em;
      color: #2e7d32;
      text-align: center;
    }

    .image-preview {
      display: none;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #388e3c;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .reupload-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
      border: 2px solid #2e7d32;
      background-color: transparent;
      color: #2e7d32;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .reupload-btn:hover {
      background-color: #2e7d32;
      color: white;
    }

    .prediction {
      margin-top: 30px;
      padding: 20px;
      background-color: #c8e6c9;
      border-radius: 8px;
      border: 1px solid #aed581;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      font-size: 1.5em;
      color: #388e3c;
    }

    /* GIF styles */
    .decorative-gif {
      width: 150px;
      height: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .gif-left {
      left: 20px;
    }

    .gif-right {
      right: 20px;
    }

    /* Loading GIF */
    .loading-gif {
      margin-top: 20px;
      display: none;
      width: 100px;
    }

    @media (max-width: 768px) {
      .wrapper {
        padding: 20px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      .custom-file-upload {
        padding: 15px;
      }

      .decorative-gif {
        display: none; /* Hide GIFs on smaller screens */
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-left">
      <a href="{{ url_for('home') }}" style="color: white; text-decoration: none;">Plant Cure</a>
    </div>
    <div class="nav-right">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </nav>

  <!-- Left GIF -->
  <img class="decorative-gif gif-left" src="{{ url_for('static', filename='images/plant7.gif') }}" alt="Aesthetic Plant GIF">

  <!-- Right GIF -->
  <!-- <img class="decorative-gif gif-right" src="https://media.giphy.com/media/xTiTnJ3BooiDs8dL7W/giphy.gif" alt="plant GIF"> -->

  <div class="wrapper">
    <h1>Plant Detection</h1>
    <p>Upload an image to check the health of your plant.</p>

    <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
      <label class="custom-file-upload">
        <input id="file-upload" type="file" name="file" accept="image/*" onchange="handleFileUpload(this)" required />
        Click to upload an image
      </label>

      <div id="file-name"></div>

      <!-- Image Preview -->
      <img id="image-preview" class="image-preview" />

      <!-- Loading GIF -->
      <img id="loading-gif" class="loading-gif" src="https://i.gifer.com/YCZH.gif" alt="loading">

      <button type="submit" class="btn">Detect</button>

      <button type="button" id="reupload-btn" class="reupload-btn" onclick="reuploadImage()">Upload Another Picture</button>
    </form>

    {% if prediction_text %}
      <div class="prediction">
        <h2>Prediction Results:</h2>
        <p>{{ prediction_text }}</p>
      </div>
    {% endif %}
  </div>

  <script>
    function handleFileUpload(input) {
      const fileName = input.files[0].name;
      document.getElementById('file-name').innerText = "File uploaded: " + fileName;

      const reader = new FileReader();
      reader.onload = function (e) {
        const preview = document.getElementById('image-preview');
        preview.src = e.target.result;
        preview.style.display = 'block';

        document.getElementById('loading-gif').style.display = 'none'; // Hide loading GIF after file is loaded
      };
      reader.readAsDataURL(input.files[0]);

      document.getElementById('reupload-btn').style.display = 'block'; // Show re-upload button
    }

    function reuploadImage() {
      document.getElementById('file-upload').value = '';
      document.getElementById('file-name').innerText = '';
      document.getElementById('image-preview').style.display = 'none';
      document.getElementById('reupload-btn').style.display = 'none';
      document.getElementById('loading-gif').style.display = 'block'; // Show loading GIF when new file is selected
    }
  </script>
</body>
</html>
