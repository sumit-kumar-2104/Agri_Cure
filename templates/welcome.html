<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Cure - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/nursery.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for better readability */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #4CAF50;
            font-size: 3.5em;
            margin-bottom: 0.5em;
            position: relative;
        }

        /* GIF Sticker Below Title */
        .title-sticker {
            width: 150px;
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translateX(-50%);
        }

        p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 1.5em;
        }

        .button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(2px);
        }

        .plant-stickers {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .plant-sticker {
            position: absolute;
            width: 150px;
            animation: float 5s ease-in-out infinite;
            z-index: 0;
        }

        .plant-sticker:nth-child(1) {
            top: 10px;
            left: 20px;
            animation-delay: 0s;
        }

        .plant-sticker:nth-child(2) {
            bottom: 20px;
            right: 30px;
            animation-delay: 2s;
        }

        .plant-sticker:nth-child(3) {
            top: 40px;
            right: 50px;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Footer section for social links */
        .footer {
            position: absolute;
            bottom: 10px;
            left: 20px;
            color: #fff;
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #d3ffd3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.1em;
            }
            .button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .plant-sticker {
                width: 120px;
            }
            .title-sticker {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Plant Cure</h1>
        <!-- GIF Sticker Below Title -->
        <img src="{{ url_for('static', filename='images/plant4.gif') }}" alt="Animated Plant Sticker" class="title-sticker">
        <p>Your companion for plant health.</p>

        <a href="{{ url_for('login') }}" class="button">Login</a>
        <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
    </div>

    <!-- Plant Stickers for a playful design -->
    <!-- <div class="plant-stickers">
        <img src="{{ url_for('static', filename='images/plant1.png') }}" alt="Plant Sticker" class="plant-sticker">
        <img src="{{ url_for('static', filename='images/plant2.png') }}" alt="Plant Sticker" class="plant-sticker">
        <img src="{{ url_for('static', filename='images/plant3.png') }}" alt="Plant Sticker" class="plant-sticker">
    </div> -->

    <!-- Footer with social media links -->
    <div class="footer">
        <p>Follow us on:</p>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
    </div>

</body>
</html>
